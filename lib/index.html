<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Action Badges</title>
  <style>
    html, body, main { height: 100% }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      line-height: 1.5;
      color: #24292e;
    }
    main { display: flex; justify-content: center; align-items: center; flex-direction: column; }
    .Box {
      font-size: 16px;
      border: 1px solid #eaecef;
      border-radius: 3px;
      padding: 16px;
      box-shadow: 0 10px 50px rgba(27,31,35,0.07) !important;
      text-align: center
    }
    .Box h1 {
      padding-bottom: 0.3em;
      font-size: 2em;
      border-bottom: 1px solid #eaecef;
      margin-top: 0;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }
    .Box pre {
      padding: 16px;
      overflow: auto;
      font-size: 85%;
      line-height: 1.45;
      background-color: #f6f8fa;
      border-radius: 3px;
    }
    .Box pre code {
      overflow: visible;
      word-wrap: normal;
      font-family: "SFMono-Regular",Consolas,"Liberation Mono",Menlo,Courier,monospace;
    }
    .note {
      margin-top: 16px;
      font-size: 12px;
      color: #586069;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <main>
    <div class="Box markdown-body">
      <h1>Action Badges</h1>
      <pre><code>![my badge](https://action-badges.now.sh/JasonEtco/action-badges)</code></pre>
      <pre style="margin-bottom: 0"><code>![my badge](https://action-badges.now.sh/JasonEtco/action-badges?workflow=test-my-code)</code></pre>
    </div>

    <p class="note">Made <a href="https://github.com/JasonEtco/action-badges">on GitHub</a> by <a href="https://jasonet.co">@JasonEtco</a>.</p>
  </main>
</body>
</html>
